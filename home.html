<!DOCTYPE html>
<html>
<head>
    <title>ClickTime Intern App: Question 3</title>
    <link rel="stylesheet" type="text/css" href="mainStyle.css">
	<meta charset="utf-8" />
</head>
<body>
    <h2>ClickTime Intern Stopwatch App: Question 3</h2>
    <form>
        Seconds:<br>
        <input type="number" id="countTarget">
        <br>
        <input id="submit" type="button" value="Submit">
    </form>
    <br>
    <h3>Incrementer</h3>
    <div id="t1"><time>00 days 00 hours 00 minutes 00 seconds</time></div>
    <button id="start">start incrementer</button>
    <button id="stop">stop incrementer</button>
    <button id="clear">reset</button>
    <br><br>
    <h3>Decrementer</h3>
    <div id="t2"><time>00 days 00 hours 00 minutes 00 seconds</time></div>
    <button id="start1">start decrementer</button>
    <button id="stop1">stop decrementer</button>
    <button id="clear1">reset</button>
    <script src="app.js"></script>
</body>
</html>
